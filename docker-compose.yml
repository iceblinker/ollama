services:
  # The AI Core (8 vCPU / 16GB RAM Optimized)
  ollama:
    image: ollama/ollama:latest
    container_name: godmode-ollama
    networks:
      - ai_network
    volumes:
      - ./ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8192M
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Vector Database for Semantic Search
  chromadb:
    image: chromadb/chroma:latest
    container_name: godmode-chromadb
    networks:
      - ai_network
    volumes:
      - ./chroma_data:/chroma/data
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  # Semantic Search API (FastAPI)
  search-api:
    build:
      context: .
      dockerfile: Dockerfile.search
    container_name: godmode-search-api
    networks:
      - ai_network
    ports:
      - "127.0.0.1:8082:8080"
    environment:
      - OLLAMA_URL=http://godmode-ollama:11434
      - CHROMA_HOST=godmode-chromadb
      - CHROMA_PORT=8000
    depends_on:
      - ollama
      - chromadb
    restart: unless-stopped

  # Stremio Addon (Bridge)
  stremio-addon:
    build:
      context: .
      dockerfile: Dockerfile.addon
    container_name: godmode-stremio-addon
    networks:
      - ai_network
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:8083:8080"
    volumes:
      - ./data:/data
    environment:
      - SEARCH_API_URL=http://godmode-search-api:8080
      - MEDIAFLOW_URL=http://godmode-mediaflow-proxy:8000
      - FILE_SERVER_URL=${FILE_SERVER_URL:-http://localhost:8090}
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-http://localhost:8083}
    depends_on:
      - search-api
    restart: unless-stopped

  # Mediaflow Proxy (Guaranteed resources for zero buffering)
  mediaflow-proxy:
    image: mhdzumair/mediaflow-proxy:latest
    container_name: godmode-mediaflow-proxy
    ports:
      - "127.0.0.1:8001:8000"
    networks:
      - ai_network
    environment:
      - LLM_API_URL=http://godmode-ollama:11434/api/generate
    deploy:
      resources:
        reservations:
          cpus: '2.0'
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

  # UI for managing and testing prompts (Internal access only)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: godmode-open-webui
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - ai_network
    volumes:
      - ./open-webui:/app/backend/data
    environment:
      - 'OLLAMA_BASE_URL=http://godmode-ollama:11434'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # The AI Worker (Background metadata tasks)
  metadata-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: godmode-metadata-worker
    networks:
      - ai_network
    volumes:
      - ./data:/data
    environment:
      - OLLAMA_URL=http://godmode-ollama:11434
      - CHROMA_HOST=godmode-chromadb
      - VIXSRC_URL=http://godmode-vixsrc-addon:3000/catalog/movie/vixsrc_movies
    depends_on:
      - ollama
      - chromadb
    restart: unless-stopped

  # File Server for Local Media
  file-server:
    image: nginx:alpine
    container_name: godmode-file-server
    volumes:
      - ./data:/usr/share/nginx/html/data
    ports:
      - "127.0.0.1:8090:80"
    networks:
      - ai_network
    restart: unless-stopped

  # Mock Vixsrc Addon (Source for Metadata Worker)
  vixsrc-addon:
    build:
      context: .
      dockerfile: Dockerfile.mock
    container_name: godmode-vixsrc-addon
    networks:
      - ai_network
    restart: unless-stopped

networks:
  ai_network:
    name: ai_network
    external: true
